<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="scoreboard">
    <div class="home">
        <h1>HOME</h1>
        <p id="home-score" class="score">0</p>
        <button id="plus-one" onclick="add1Home()">+1</button>
        <button id="plus-two" onclick="add2Home()">+2</button>
        <button id="plus-three" onclick="add3Home()">+3</button>
    </div>

    <div class="guests">
        <h1>GUESTS</h1>
        <p id="guests-score" class="score">0</p>
        <button id="plus-one" onclick="add1Guest()">+1</button>
        <button id="plus-two" onclick="add2Guest()">+2</button>
        <button id="plus-three" onclick="add3Guest()">+3</button>
    </div>
</div>
 <button id="reset-btn" onclick="resetScore()">Reset Score</button>

    <script src="script.js"></script>
</body>
</html>
